    <body>
        <!--mise en place vertical flexible dans body-->
      <div id="middle">
        <!-- middle prend la place vertical restant dans body-->
        <!--mise en place horizontal flexible dans middle-->
        <nav><ul>
            <li id="text_button">TEXTE</li>
            <li id="schema_button">SCHEMA</li>
            <li id="photo_button">PHOTO</li>
        </ul></nav>
        <div id="frame">
            <div id="text"></div>

		<div id="quiz">
			<button onclick="startQuiz()">Start Quiz</button><br/>
			<button onclick="stopQuiz()">Stop Quiz</button></br/>
						<button onclick="finQuiz()">fin Quiz</button></br/>

<script>
var textInit=[];
function startQuiz(){
	var p = document.getElementById("text");
	var m = p.getElementsByTagName("p");
	for(var i = 0 ; i < m.length;i++){
		var text = m[i].innerHTML;
		textInit.push(text);
		var tab = text.split(" ");
		var newText = "";
		for(var j = 0; j < tab.length;j++){
			var random = Math.floor((Math.random() * 10) + 1);
			if((random < 5)&&(tab[j].length > 3))
				newText = newText+" "+'<input class="rep" type="text" name="fname" reponse='+tab[j]+'>';
			else
				newText = newText+" "+tab[j];		
		}
		m[i].innerHTML = newText;
	}
}

function stopQuiz(){
	var p = document.getElementById("text");
	var m = p.getElementsByTagName("p");
	for(var i = 0 ; i < m.length;i++){
		
		m[i].innerHTML = textInit[i];
		  }
}


function finQuiz(){
	var m = document.getElementsByClassName("rep");
	var k = 0;
	for(var i = 0 ; i < m.length;i++){
		var rep = m[i].getAttribute("reponse");
		var r = m[i].value;
		if(r == rep)
			k++;
	  }

	  alert(k+" bonne reponse");

}

</script>
